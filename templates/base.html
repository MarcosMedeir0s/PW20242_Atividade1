<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title >{{ titulo }}</title>
    </head>

    
    <body class="min-vh-100 bg-white text-light">
        <main class="container">
            <h1 class="display-6 form-label text-dark" style="text-align: center; padding-top: 20px;">{{ titulo }}</h1>
            <hr>
            <a class="btn btn-outline-dark rounded-start-pill my-3 shadow {{ css_principal }}" href="/">Principal</a>
            <a class="btn btn-outline-dark rounded-0 my-3 shadow {{ css_cadastro }}" href="/cadastro">Cadastro</a>
            <hr>
            {% block conteudo %}
            {% endblock %}
        </main>
    </body>
</html>
